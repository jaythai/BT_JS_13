        <!-- Bootstrap CSS v5.2.1 -->

    <body style="background-image: url(https://i.pinimg.com/564x/b3/98/1b/b3981bd12a4bc5f502d13b8f712a23b7.jpg); background-repeat: no-repeat; background-size: cover;">
        <div class="container my-5">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills px-5 pt-5 w-25" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link rounded-3 fw-bold fs-5 shadow mb-4 active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Bài 1</button>
                  <button class="nav-link rounded-3 fw-bold fs-5 shadow mb-4" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Bài 2</button>
                  <button class="nav-link rounded-3 fw-bold fs-5 shadow mb-4" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false" >Bài 3</button>
                  <button class="nav-link rounded-3 fw-bold fs-5 shadow mb-4" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Bài 4</button>
                  <button class="nav-link rounded-3 fw-bold fs-5 shadow mb-4" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Bài 5</button>
                </div>
                <div class="tab-content p-5 w-75" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                    <div class="Bai1">
                        <h2>Bài 1: Tính tiền lương nhân viên</h2>
                        <div>
                            <div class="mb-3">
                                <label for="" class="form-label">Tiền Lương</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name=""
                                    id="txt-tienLuong"
                                    aria-describedby="helpId"
                                    placeholder="Nhập lương một ngày"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Số Ngày</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name=""
                                    id="txt-soNgay"
                                    aria-describedby="helpId"
                                    placeholder="Nhập số ngày làm"
                                />
                            </div>
                            <button class="btn btn-primary rounded-5 fw-bold fs-7 shadow">Tính Lương</button>
                            <div class="border mt-3 rounded-3 text-bg-light shadow-lg">
                                <h2 class="fs-4 p-4 px-3 mb-0">
                                    <i class="fa-solid fa-hand-point-right text-dark"></i>
                                    <span id="tinhTien" class="ps-1"></span>
                                </h2>
                            </div>
                        </div>
                    </div>
                    
                  </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                    tabindex="0">
                    <div class="Bai2">
                        <h2>Bài 2: Tính giá trị trung bình</h2>
                        <div>
                            <div class="mb-3">
                                <label for="" class="form-label">Số thực</label>
                                <input type="text" name="" id="txt-soThuc" class="form-control"
                                    placeholder="Nhập số thực có 5 ký số" aria-describedby="helpId" />
                            </div>
                        </div>
                        <button class="btn btn-primary btnKetQuaBai2 rounded-5 fw-semibold fs-7 shadow">Tính giá trị trung bình</button>
                        <div class="border mt-3 rounded-3 text-bg-light shadow-lg">
                            <h2 class="fs-4 p-2 px-3 mb-0 ">
                                <i class="fa-solid fa-hand-point-right text-dark"></i> 
                                <span id="ketQuaBai2" class="ps-1"></span>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab"
                    tabindex="0">
                    <div class="Bai3">
                        <h2>Bài 3: Quy đổi tiền</h2>
                        <div>
                            <div class="mb-3">
                                <label for="" class="form-label">Số tiền USD</label>
                                <input type="text" name="" id="txt-soTien" class="form-control"
                                    placeholder="Nhập số tiền USD" aria-describedby="helpId" />
                            </div>
                        </div>
                        <button class="btn btn-primary btnKetQuaBai3 rounded-5 fw-semibold fs-7 shadow">Quy đổi tiền</button>
                        <div class="border mt-3 rounded-3 text-bg-light shadow-lg">
                            <h2 class="fs-4 p-2 px-3 mb-0 ">
                                <i class="fa-solid fa-hand-point-right text-dark"></i> 
                                <span id="ketQuaBai3" class="ps-1"></span>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
                    tabindex="0">
                    <div class="Bai4">
                        <h2>Bài 4: Tính diện tích và chu vi hình chữ nhật</h2>
                        <div>
                            <div class="mb-3">
                                <label for="" class="form-label">Chiều rộng</label>
                                <input type="text" name="" id="txt-chieuRong" class="form-control"
                                    placeholder="Nhập chiều rộng" aria-describedby="helpId" />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Chiều dài</label>
                                <input type="text" name="" id="txt-chieuDai" class="form-control"
                                    placeholder="Nhập chiều dài" aria-describedby="helpId" />
                            </div>
                        </div>
                        <button class="btn btn-primary btnKetQuaBai4 rounded-5 fw-semibold fs-7 shadow">Tính toán</button>
                        <div class="border mt-3 rounded-3 text-bg-light shadow-lg">
                            <h2 class="fs-4 p-2 px-3 mb-0 ">
                                <i class="fa-solid fa-hand-point-right text-dark"></i> 
                                <span id="ketQuaBai4" class="ps-1"></span>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
                    tabindex="0">
                    <div class="Bai5">
                        <h2>Bài 5: Tính tổng 2 ký số</h2>
                        <div>
                            <div class="mb-3">
                                <label for="" class="form-label">Số thực</label>
                                <input type="text" name="" id="txt-kySo" class="form-control"
                                    placeholder="Nhập số thực có 2 ký số" aria-describedby="helpId" />
                            </div>
                        </div>
                        <button class="btn btn-primary btnKetQuaBai5 rounded-5 fw-semibold fs-7 shadow">Tính tổng</button>
                        <div class="border mt-3 rounded-3 text-bg-light shadow-lg">
                            <h2 class="fs-4 p-2 px-3 mb-0 ">
                                <i class="fa-solid fa-hand-point-right text-dark"></i> 
                                <span id="ketQuaBai5" class="ps-1"></span>
                            </h2>
                        </div>
                    </div>
